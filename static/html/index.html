<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Canvas</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="/static/js/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"></link>
    <link rel="stylesheet" href="/static/css/main.css"></link>
  </head>
  <body>
      <p id="srcCodeLink"> source: <a href="https://github.com/n1060025/websocket-draw">https://github.com/n1060025/websocket-draw</a></p>
      <div class="spinner"></div>
      <canvas id="canvas" class="notReady" width="500" height="500"></canvas>
      <ul class="colors">
        <li class="colorSwatch" data-color="#111111" style="background: #111111" ></li>
        <li class="colorSwatch" data-color="#001f3f" style="background: #001f3f" ></li>
        <li class="colorSwatch" data-color="#0074D9" style="background: #0074D9" ></li>
        <li class="colorSwatch" data-color="#7FDBFF" style="background: #7FDBFF" ></li>
        <li class="colorSwatch" data-color="#39CCCC" style="background: #39CCCC" ></li>
        <li class="colorSwatch" data-color="#3D9970" style="background: #3D9970" ></li>
        <li class="colorSwatch" data-color="#2ECC40" style="background: #2ECC40" ></li>
        <li class="colorSwatch" data-color="#FFDC00" style="background: #FFDC00" ></li>
        <li class="colorSwatch" data-color="#FF851B" style="background: #FF851B" ></li>
        <li class="colorSwatch" data-color="#FF4136" style="background: #FF4136" ></li>
        <li class="colorSwatch" data-color="#85144b" style="background: #85144b" ></li>
        <li class="colorSwatch" data-color="#E20074" style="background: #E20074" ></li>
        <li class="colorSwatch" data-color="#B10DC9" style="background: #B10DC9" ></li>
        <li class="colorSwatch" data-color="#AAAAAA" style="background: #AAAAAA" ></li>
        <li class="colorSwatch" data-color="#DDDDDD" style="background: #DDDDDD" ></li>
        <li class="colorSwatch" data-color="#FFFFFF" style="background: #FFFFFF" ></li>
        <li class="userCount"><i class="fa fa-user"></i> <span></span></li>
      </ul>
  </body>
</html>
